<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>

	<h3>Spring Boot Rest API CRUD COMPLETO com JDEV TREINAMENTO</h3>

	<form action="" id="formcadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">Nome do usuário</label> <input
				type="text" class="form-control" id="name"
				placeholder="informe seu nome">
		</div>
		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>
	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-primary"
		onclick="document.getElementById('formcadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-info" data-bs-toggle="modal"
		data-bs-target="#modalPesquisaUser">Pesquisar</button>

	<div class="modal fade" id="modalPesquisaUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informo o
								nome:</label> <input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success"
							onclick="pesquisarUser()">Buscar</button>
					</form>

					<table class="table" id="tableresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">NOME</th>
								<th scope="col">IDADE</th>
								<th scope="col">EDITAR</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function pesquisarUser() {
			var name = $("#nameBusca").val();

			if (name != null && name.trim() != '') {
				$
						.ajax(
								{
									method : "GET",
									url : "buscarpornome",
									data : "name=" + name,
									success : function(response) {
										$("#tableresultados > tbody > tr")
												.remove();
										for (var i = 0; i < response.length; i++) {
											$("#tableresultados > tbody")
													.append(
															'<tr><td>'
																	+ response[i].id
																	+ '</td><td>'
																	+ response[i].name
																	+ '</td><td>'
																	+ response[i].idade
																	+ '</td><td><button type="button" class="btn btn-light" onclick="colocarEmEdicao('+response[i].id+')">Ver</button></td></tr>')
										}
									}
								}).fail(function(xhr, status, errorThrown) {
							alert("Errorm ao pesquisar: " + xhr.responseText);
						});
			}
		}
		
		function colocarEmEdicao(id) {
			$.ajax({
				method : "GET",
				url : "buscarporid",
				data : "id="+id,
				success : function(response) {
					$("#id").val(response.id);
					$("#name").val(response.name);
					$("#idade").val(response.idade);
					$("#modalPesquisaUser").modal("hide");
				}
			}).fail(function(xhr, status, errorThrown){
				alert("Erro ao buscar usuario por id: " + xhr.responseText);
			});
		}

		function salvarUsuario() {
			var id = $("#id").val();
			var name = $("#name").val();
			var idade = $("#idade").val();

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					name : name,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					alert("Gravou com sucesso!");

					$("#id").val(response.id);
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
			});

		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
