<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>

	<h3>Spring Boot Rest API CRUD COMPLETO com JDEV TREINAMENTO</h3>

	<form action="" id="formcadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">Nome do usuário</label> <input
				type="text" class="form-control" id="name"
				placeholder="informe seu nome">
		</div>
		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label>
			<input type="number" class="form-control" id="idade">
		</div>
	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-danger" onclick="document.getElementById('formcadastroUser').reset();">Novo</button>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"></script>

	<script type="text/javascript">
	function salvarUsuario(){
		var id = $("#id").val();
		var name = $("#name").val();
		var idade = $("#idade").val();
		
		$.ajax({
			method: "POST",
			url: "salvar",
			data: JSON.stringify({
				id : id,
				name : name,
				idade : idade
			}),
			contentType: "application/json; charset=utf-8",
			success: function (response) {
				alert("Gravou com sucesso!");
				
				$("#id").val(response.id);
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao salvar: " + xhr.responseText);
		});
		
	}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
